plugins {
    id 'java'
    id 'maven-publish'
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

repositories {
    mavenLocal()
    jcenter()
    maven {
        url = 'https://jcenter.bintray.com'
        url "https://plugins.gradle.org/m2/"
    }

    maven {
        url = 'https://oss.jfrog.org/artifactory/libs-release/'
    }
}

apply plugin: "com.github.johnrengelman.shadow"

compileJava {options.encoding = "UTF-8"}


jar {
    manifest {
        attributes 'Main-Class': 'de.mrcloud.main.Main'
    }
}
apply plugin: 'java'
compileJava {options.encoding = "UTF-8"}
compileTestJava {options.encoding = "UTF-8"}

javadoc {
    options.encoding = 'UTF-8'
}
dependencies {
    compile 'net.dv8tion:JDA:4.2.0_226'
    compile 'com.google.api-client:google-api-client:1.30.4'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.30.4'
    compile 'com.google.apis:google-api-services-sheets:v4-rev581-1.25.0'
    compile 'org.slf4j:slf4j-jdk14:1.7.25'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
}

group = 'de.mrcloud'
version = '1.0'
sourceCompatibility = '11'
publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
